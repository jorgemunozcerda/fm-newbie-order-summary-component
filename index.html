<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
    <div class="background-pattern">
      <picture>
        <source media="(max-width: 500px)" srcset="./images/pattern-background-mobile.svg">
        <img src="./images/pattern-background-desktop.svg">
      </picture>
    </div>
		<main>
			<div class="card">
				<div class="header">
					<img src="./images/illustration-hero.svg" />
				</div>

				<div class="title"><h1>Order Summary</h1></div>
				<div class="description">
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</div>

				<div class="plan-summary">
          <img src="./images/icon-music.svg" alt="music note">
          <div class="plan-summary-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#!">Change</a>
        </div>

        <button class="pay-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
			</div>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
